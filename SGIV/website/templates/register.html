{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Registro</h1>
<br/>

<form method="POST" action= "">
    {% csrf_token %}  <!-- Cross site request forgery token, permite que el token no sea hackeado. -->
    {% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Tu formulario tiene errores:
			  <br/>
              <!-- Buscar forma de mostrar los field.errors en espaÃ±ol. -->
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}
    
    {{ form.as_p}}

    <br/>
    <button type="submit" class="btn btn-secondary">Registro</button>
</form>



</div>
{% endblock %}
